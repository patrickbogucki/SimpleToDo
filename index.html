<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/styles/styles.css">
	<title>To Do App</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>To Do List</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
			<form onsubmit="return false">
			  <div class="form-group">
			    <label for="activity">Activity</label>
			    <input type="text" class="form-control new-activity-textbox" id="activity" placeholder="Enter activity">
			  </div>
			  <button type="submit" class="btn btn-default add">Add</button>
				<div class="word-count"> 
				<div class="word-count-value">
				</div> characters remaining</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 activity-list activity-list-empty">
				<p class="empty-text">There are no activities here.</p>
				<ul class="activities"></ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-default delete-selected">Delete Selected</button>
				<button class="btn btn-default delete-all">Delete All</button>
			</div>
		</div>
		 <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		   <div class="modal-dialog">
		     <div class="modal-content">
		       <div class="modal-header">
		         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		         <h4 class="modal-title" id="myModalLabel">Edit Activity</h4>
		       </div>
		       <div class="modal-body">
		         
				<form onsubmit="return false">
		          <div class="form-group">
		            <label for="recipient-name" class="control-label">Make Changes:</label>
		            <input type="text" class="form-control edit-activity-textbox" id="recipient-name">
		            <div class="word-count"> 
		            <div class="word-count-value">
		            </div> characters remaining</div>
		          </div>
		        </form>

		       </div>
		       <div class="modal-footer">
		         <button type="button" class="btn btn-default btn-modal-close" data-dismiss="modal">Close</button>
		         <button type="button" class="btn btn-primary save">Save changes</button>
		       </div>
		     </div>
		   </div>
		 </div>
	</div>	

	<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
